<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Product Card | CSS Basics</title>
  </head>
  <body>
    <div class="product-container">
      <div class="product__wrapper">
        <div class="image-container">
          <div class="icon_container">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30px"
              height="30px"
              viewBox="0 0 24 24"
              fill="none"
              class="like--button"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M12 6.00019C10.2006 3.90317 7.19377 3.2551 4.93923 5.17534C2.68468 7.09558 2.36727 10.3061 4.13778 12.5772C5.60984 14.4654 10.0648 18.4479 11.5249 19.7369C11.6882 19.8811 11.7699 19.9532 11.8652 19.9815C11.9483 20.0062 12.0393 20.0062 12.1225 19.9815C12.2178 19.9532 12.2994 19.8811 12.4628 19.7369C13.9229 18.4479 18.3778 14.4654 19.8499 12.5772C21.6204 10.3061 21.3417 7.07538 19.0484 5.17534C16.7551 3.2753 13.7994 3.90317 12 6.00019Z"
                stroke="#ff0000"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <img src="./images/product.png" alt="headphones" />
        </div>
        <div class="content-container">
          <div class="desc__container">
            <h3>AirPods Max</h3>
            <p>
              A perfect balance of exhilarating high-fidelity audio and
              effortless magic of AirPods.
            </p>
            <div class="selections">
              <div class="select_container">
                <label for="color" class="color_label"></label>
                <select name="color" id="color">
                  <option value="#578b57">Green</option>
                  <option value="#ffffff">White</option>
                  <option value="#000000">Black</option>
                  <option value="#daa520">Gold</option>
                  <option value="red">Red</option>
                  <option value="blue">Blue</option>
                </select>
              </div>
              <div class="select_container">
                <label for="quantity">Quantity</label>
                <select name="quantity" id="qty">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
            </div>
          </div>
          <div class="btn__container">
            <div class="btn_inner">
              <p id="price">$549</p>
              <button class="btn">
                <span class="btn--icon">+</span> Add to cart
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="display hidden">
        <div class="display-wrapper">
          <div class="cart--top">
            <h3>Cart</h3>
            <p>Items in your cart</p>
          </div>
          <div class="cart--bottom">
            <div class="cart--item">
              <img src="./images/product.png" alt="" />
              <p>Item name</p>
            </div>
            <div id="cart--qty">0</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
